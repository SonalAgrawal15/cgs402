<div class="my-container">
    <div class="row">
        <!-- Gallery -->
        <div class="col-sm-6 col-xs-12">
            <div *ngIf="data" class="gallery">
                <ngx-gallery  [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
            </div>
        </div>
        <!-- Product Info -->
        <div class="col-sm-6 col-xs-12">
            <div class="caption">
                <h2>{{data.name}}</h2>
                <h3>{{data.description}}</h3>
                <!-- On Sale -->
                <p *ngIf="data.onSale" class="price">
                    <del>Rs.{{data.costPrice}}</del>
                    <span class="sale">Rs.{{data.salePrice}}</span>
                </p>
                <!-- Not On Sale -->
                <p *ngIf="!data.onSale" class="price">
                    <span>Rs.{{data.costPrice}}</span>
                    <del style="visibility: hidden">not on sale</del>
                </p>
            </div>
            <!-- Dropdown -->
            <app-dropdown [data]="data.options" [header]="'Size'" (selected)="dropdownOnChange(Rs.event)"></app-dropdown>
            <!-- Quantity Input -->
            <app-quantity-input [header]="'Quantity'" (valueChanged)="quantityOnChange(Rs.event)"></app-quantity-input>
            <!-- Add to Cart -->
            <button type="button" class="btn btn-primary add-cart-btn" [class.btn-disabled]="!data.inStock" [disabled]="!data.inStock" (click)="addToCart()">{{data.inStock? "Add to Cart" : "Out of Stock"}}</button>
        </div>
    </div>
    <hr>
    <!-- Description -->
    <div class="row">
        <div class="col-md-12">
            <h3 class="des-header">Description</h3>
            <div class="des-content">
                {{data.detail}}
            </div>
        </div>
    </div>
    <hr>
    <!-- Price History -->
    <!-- <div class="row">
        <div class="col-md-12">
            <h3 class="des-header">Price History</h3>
            <div class="w3-image">
                {{data.pricehistory}}
            </div>
        </div>
    </div> -->
    <div class="col-sm-6 col-xs-12">
        <div *ngIf="data" class="pricehistory">
            <h3 class="des-header">Price History</h3>
            <!-- <ngx-gallery  [options]="galleryOptions" [images]="galleryImages"></ngx-gallery> -->
            <img src={{data.pricehistory}}>
        </div>
    </div>
    <hr>
    <!-- Related Products -->
    <div class="row">
        <div class="col-md-12">
            <h3 class="rd-header">Related Products</h3>
            <div class="row">
                <div *ngFor="let rp of relatedProducts" class="col-xs-6 col-sm-3">
                    <app-product-thumbnail [data]="rp"></app-product-thumbnail>
                </div>
            </div>
        </div>
    </div>

</div>
